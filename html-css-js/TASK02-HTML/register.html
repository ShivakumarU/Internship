<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="register.css">
</head>
<body>
      <div class="div1">
      <img class="logo" src="500by500.png" alt="logo">
      <span class="span1">tech.at.core</span>
        <div class="div2">
            <form>
                  <fieldset>
                        <legend><span class="span2">Register</span></legend>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Shiva Kumar"><br><br>
                        <label for="num">Mobile Number</label>
                        <input type="text"  id="num" placeholder="+91 9494558983"><br><br>
                        <label for="gender">Gender</label>
                        <input type="radio" id="gender1" name="gender">
                        <label for="gender1">Male</label>
                        <input type="radio" id="gender2" name="gender">
                        <label for="gender2">Female</label><br><br>
                        <b class="fname">Interests</b><br>
                        <input type="checkbox" class="interests" name="4interests">
                        <label for="interests" >Front-End</label>
                        <input type="checkbox" class="interests" name="4interests">
                        <label for="interests">Testing</label><br>
                        <input type="checkbox" class="interests" name="4interests">
                        <label for="interests">Back-End</label>
                        <input type="checkbox" class="interests" name="4interests">
                        <label for="interests">Any</label><br><br><br>
                         Date of birth:
                         <textarea name="Dob" id="datetext" cols="50" rows="1" placeholder="YYYY/MM/DD"></textarea><br><br>
                         Address :
                         <textarea class="text" name="address" id="adarea" cols="50" rows="5" placeholder="H.No / Flat No:"></textarea>
                         <a href="about.html"><button class="submit-reg" type="button">Register</button></a>
                  </fieldset>
            </form>
        </div>
       <div class="div3"><img class="reg" src="reg.jpg" alt="reg"/></div>

      </div>
</body>
</html>
