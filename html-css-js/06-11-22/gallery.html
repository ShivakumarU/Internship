<html lang="en">
<head>

       body{
            background-color: rgb(91, 89, 89);

            <img src="kitchen8.jpg" alt="image8" class="img8" width="280px" height="250px">
            <img src="kitchen9.jpg" alt="image9" class="img9" width="280px" height="250px">
            <img src="kitchen10.jpg" alt="image10" class="img10" width="280px" height="250px">

</html>
