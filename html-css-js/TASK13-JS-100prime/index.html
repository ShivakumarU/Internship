<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let i , j, a, count = 1;
            for (i=2; count<=100;i++){
                a = 0;
                for(j=2;j<i;j++){
                    if(i%j == 0){
                        a =1
                        break;
                    }
                }
                if(a==0){
                    document.write(i, "<br>")
                    count++;
                }
            }
      </script>
</body>
</html>
